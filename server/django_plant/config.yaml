  '31': ['番茄叶霉病','番茄','疾病','叶霉病','在番茄的叶、茎、花、果实上，都会出现的症状，但是常见的是是发生在叶片上','初期在叶片背面出现一些退绿斑，后期变为灰色或黑紫色的不规则形霉层，叶片正面在相应的部位退绿变黄，严重时，叶片常出现干枯卷缩',
