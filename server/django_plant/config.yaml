  '33': ['番茄斑枯病','番茄','疾病','斑枯病','又称鱼目斑病、斑点病、白星病，为番茄叶部常见病害,南北各地均有分布','叶片染病，先从下部老叶片开始，初期背出现水渍状小圆斑，后叶两面都出现圆形和近圆形病斑，病斑边缘深褐色，中央灰白色，凹陷，病部表面散生稀疏、隆起的小黑点','从无病株上选留种子、重病地与非茄科作物实行3～4年轮作，最好与豆科或禾本科作物轮作']
