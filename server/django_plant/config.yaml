  '32': ['番茄斑点病','番茄','疾病','斑点病','主要危害叶片','初生绿褐色水浸状小斑点，后扩大，周缘黑褐色，中间灰褐色，大小2～3毫米，病斑圆形或近圆形，病斑周围形成不规则形黄化区，后期病斑中间穿孔，叶片黄化枯死或脱落',
