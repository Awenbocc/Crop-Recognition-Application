  '27': ['番茄白粉病','番茄','疾病','白粉病','番茄的普通病害,病情较轻,对生产影响不大','叶面初现白色霉点，散生，后逐渐扩大成白色粉斑，并互相连合为大小不等的白粉斑，严重时整个叶面被白粉所覆盖，像被撒上一薄层面粉','保护地栽培宜加强温湿调控，主要用粉尘法或烟雾法防治；露地栽培于发病前或病害点片发生阶段及时连续喷药控病']
